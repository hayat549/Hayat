<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: beige;
            color: #fff;
            margin-top: 50px;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 15px;
            background: black;
            width: 350px;
            margin: auto;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        #song-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: orange;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.8);
        }
        .controls {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            background: gold;
            color: black;
            transition: 0.3s;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Music Player</h2>
        <p id="song-title">Now playing: Song 1</p>
        <audio id="audio" src="alarm.mp3"></audio>
        <div class="controls">
            <button onclick="prevSong()">Previous</button>
            <button onclick="togglePlayerPause()">Play</button>
            <button onclick="nextSong()">Next</button>
        </div>
    </div>

    <script>
        const songs = ["alarm.mp3.mp3", "alarm.mp3.mp3", "alarm.mp3.mp3"];
        let currentsongindex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");

        function updateSong() {
            audio.src = songs[currentsongindex];
            songTitle.innerText = `Now playing: Song ${currentsongindex + 1}`;
            audio.play();
            
            // Update button text
            const playButton = document.querySelector('.controls button:nth-child(2)');
            playButton.innerText = "Pause";
        }

        function togglePlayerPause() {
            const playButton = document.querySelector('.controls button:nth-child(2)');
            if (audio.paused) {
                audio.play();
                playButton.innerText = "Pause";
            } else {
                audio.pause();
                playButton.innerText = "Play";
            }
        }

        function nextSong() {
            currentsongindex = (currentsongindex + 1) % songs.length;
            updateSong();
        }

        function prevSong() {
            currentsongindex = (currentsongindex - 1 + songs.length) % songs.length;
            updateSong();
        }
    </script>
</body>
</html>
