<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(120deg, #1e3c72, #2a5298, #00d4ff);
            background-size: 300% 300%;
            animation: bg-flow 8s infinite alternate-reverse;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Trebuchet MS', Arial, sans-serif ;  
        }
        @keyframes bg-flow {
            0% {background-position: 0% 50%; }
            50% {background-position: 0% 50%; }
            100% {background-position: 0% 50%; }
        }
        .cc{
            position: relative;
            width: 450px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0), 0 0 40px #00d4ff, 0 0 80px #007eff;
            color: #007eff;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 10px #00d4ff;
            overflow: hidden;
            z-index: 10;
            animation: scale-pulse 3s infinite ease-in-out;

        }
        @keyframes scale-pulse {
            0%, 100% { transform: scale(1);}
            50% { transform: scale(1.05);}
            
        }
        .css::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15), transparent 70% );
            z-index: -1;
            filter: blur(30px);
        }
        .cc::after{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(225, 225, 225, 0.5), rgba(225, 225, 225, 0));
            top: -50%;
            left: 50%;
            transform: translate(-50%, 0) rotate(45deg);
            animation:  shine 3s infinite ease-in-out;
            z-index: 1;

        }
        @keyframes shine {
            0% { transform: translate(-150%, -50%) rotate(45deg);}
            100% { transform: translate(150%, -50%) rotate(45deg);}

        }
        .date{
            position: absolute;
            top: 70%;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            animation: fade-in 2s ease-in-out;
        }
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform:translateY(0); }

        }
        .particles{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle{
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffffff, transparent);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }
        @keyframes float {
            0%{
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }  50%{
                opacity: 1;
            }  100%{
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
/*         imp step
 */  
 
      .particle:nth-child(1) { left: 10%; animation-duration:8s ; animation-delay: -3s;}
      .particle:nth-child(2) { left: 25%; animation-duration:10s ; animation-delay: -5s;}
      .particle:nth-child(3) { left: 40%; animation-duration:7s ; animation-delay: -2s;}
      .particle:nth-child(4) { left: 60%; animation-duration:9s ; animation-delay: -6s;}
      .particle:nth-child(5) { left: 75%; animation-duration:11s ; animation-delay: -4s;}
      .particle:nth-child(6) { left: 90%; animation-duration:12s ; animation-delay: -7s;}
 
 </style>
</head>
<body>


    <div class="cc"></div>
    <div class="date"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <script>
         setInterval(hayat, 1000);
        function hayat(){
            let data = new Date();
            let haya = data.toLocaleTimeString();
            let hayatt = data.toLocaleDateString();
           document.getElementsByClassName("cc")[0].innerHTML=haya;
           document.getElementsByClassName("date")[0].innerHTML=hayatt;
        }
    </script>
</body>
</html>
