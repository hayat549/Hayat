<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    margin: 0;
    font-family: 'poppins', sans-serif;
    background: url(foam.jpeg) no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    overflow: hidden;
}
.form-container {
    background: rgba(225, 225, 225, 0.1);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 400px;
    backdrop-filter: blur(10px);
    display: none;
}
.form-container.active{
    display: block;
}
.form-container h1{
    font-size: 2.8rem;
    margin-bottom: 1.5rem;
    color: gold;
    text-shadow: 0 5px 15px rgba(225, 225, 225, 0.6);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{
        text-shadow:  0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
    }
    to {
        text-shadow:  0 0 20px gold, 0 0 30px gold, 0 0 40px gold;

    }
}
.form-container input {
    width: 100%;
    padding: 0.8rem;
    margin: 0.8rem 0;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 1rem;
}
.form-container input[type="text"]
.form-container input[type="password"] {
    background: rgba(225, 225, 225, 0.8);
    color: #333;
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
}
.form-container input[type="submit"] {
    background: linear-gradient(90deg, red, pink);
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    letter-spacing: 1px ;
    text-transform: uppercase;
}
.form-container input[type="submit"]:hover {
    background: linear-gradient(90deg, red, pink);
    box-shadow: 0 6px 15px rgba(225, 225, 225, 0.6);
    transform: translateY(-3px);
}
.form-container p{
    font-size: 1.1rem;
    color: white;
    margin-top: 1rem;
}
.form-container a{
    color: aqua;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3 ease;
}
.form-container a:hover{
    color: rgb(107, 201, 201);
    text-decoration: underline;
}

.animated-bg{
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(225, 225, 225, 0.1), transparent 70% );
    animation: moveBg 5s linear infinite;
    z-index: -1;
}
@keyframes moveBg {
    0%{
        transform: translate(0 , 0);
    } 50%{
        transform: translate(-50px , -50px);
    } 100%{
        transform: translate(0 , 0);
    }
}
.toggle-button{
    color: aqua;
    cursor: pointer;
    font-weight: bold;
    text-decoration: underline;
}
    </style>
</head>
<body>

 <div class="animated-bg"></div>


<div id="login-form" class="form-container active">
     <h1>LOGIN</h1>
     <form action="#" method="POST">
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <input type="submit" value="log in">
     </form>
     <p>New here? <span class="toggle-button" onclick="toggleForm()" >create an account</span></p>

</div>




<div id="signup-form" class="form-container">
<h1>create account</h1>
<form action="#" method="POST">
    <input type="text" name="fullname" placeholder="Enter your name" required>
    <input type="text" name="username" placeholder="Enter username " required>
    <input type="password" name="password" placeholder="password" required>
    <input type="password" name="password" placeholder="conform password" required>
    <input type="submit" value="sign up">
</form>

<p>New here? <span class="toggle-button" onclick="toggleForm()" >Log in</span></p>

</div>

<script>
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginForm.classList.toggle('active');
        signupForm.classList.toggle('active');
    }
</script>



    
</body>
</html>
